<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js003_variable.html</title>
  </head>
  <body>
    <script>
      // 변수(variable) : 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
      // var, let, const : 현재 산수는 const, 일반 변수는 let을 사용하도록 권장하고 있다. var는 지금 권장하지 않음
      // var는 변수 재선언이 가능하지만, let과 const는 변수 재선언이 불가능하다.
      // let은 metable (저장 후 변경 가능) 이고, const는 immutable (저장 후 변경 불가능)이다.
      //   console.log(3);
      //   console.log(3);

      let data = 3; //변수 선언
      console.log(`data:%d`, data);

      // 출력기호: `%d(숫자)`, `%f(실수)`, `%b(논리)`, `%c(문자)`, `%s(문자열)`   * ` ` (백틱) 주의
      // %s(문자열)을 사용 :  : 자바에서는 문자와 문자열을 구분하지만 자바스크립트에서는 구분하지 않음  %c(문자):js는 지원하지않음
      // ${} : 자바스크립트 논리값 출력

      let a = "javascript"; // 자바에서는 홑따옴표(문자), 쌍따옴표(문자열) 구분을 하지만 자바스크립트는 구분하지 않음
      console.log(`a=%s`, a);

      let b = true; // 논리값을 표현할때는 true, false (소문자) 로만 표현
      console.log(`b=${b}`);

      let c = 4.58; // 숫자는 따옴표로 절대 묶어서 작성하지 않음
      console.log(`c=%f`, c);

      // https://developer.mozilla.org/ko/docs/Web/API/console
      // chrome에서는 숫자서식이 지원안됨
      // console.log(`c=%.1f`, c);  소수점 첫번째자리까지 출력

      let d = null;
      console.log(`d=${d}`);

      // Uncaught ReferenceError: e is not defined    선언되지 않은 변수를 출력하려 할때 뜨는 오류

      document.write(e);

      // 수학은 3 + 2 = 5  (공식 = 결과)  / 프로그램은 5 = 3 + 2  (결과 = 공식)
    </script>
  </body>
</html>
