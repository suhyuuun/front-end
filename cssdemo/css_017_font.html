<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_017_font</title>
    <style>
      p {
        /*font-family and font-size values are required*/
        font-family: serif, "굴림", "Times New Roman";
        font-style: italic;
        font-weight: bolder;
        font-size: 20px;
        font-variant: small-caps;
      }

      /*font-style font-variant font-weight font-size/line-height 
      font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;*/

      span {
        font: 30px "굴림체";
      }
    </style>
  </head>
  <body>
    <p>웹 문서의 폰트를 지정할 때 사용한다. web document</p>
    <span>폰트에 스타일 지정</span>
  </body>
</html>
