<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery022_pageNumber.html</title>
    <style>
        ol.paging {
          list-style-type: none;
          background-color: yellow;
        }
  
        ol.paging li {
          float: left;
          margin-right: 8px;
          color: #000000;
          font-weight: bolder;
        }
  
        ol.paging li a {
          text-decoration: none;          
          padding: 3px 7px;
          color: #000000;
          font-weight: bolder;
          border: 1px solid #00b3dc;
        }
  
        ol.paging li a.cbox,
        ol.paging li a:hover {
          background-color: #00b3dc;
          color: white;
        }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $(document).ready(function () {
          $("ol.paging li a").click(function () {
            $('ol.paging li a').removeClass('cbox');
            $(this).addClass('cbox');
             return false; //  function안에 e를 넣고 e.preventDefault();를 주는 것과 같음
          });
        });
      </script>
</head>
<body>
    <ol class="paging">
        <li><a href="#">이전으로</a></li>
        <li><a href="#" class="cbox">1</a></li>
        <li><a href="jquery006_submit.html">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">다음으로</a></li>
</body>
</html>
