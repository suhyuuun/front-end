<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bs01.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--
        -- bootstrap : CSS, Javascript을 제공해주는 프레임워크이다.
        -- Bootstrap5 : jQuery와 IE을 지원하지 않는다.
    -->

    <!--https://getbootstrap.com/docs/5.2/layout/css-grid/-->

    <!-- <div class="grid text-center">
      <div class="g-col-4">.g-col-4</div>
      <div class="g-col-4">.g-col-4</div>
      <div class="g-col-4">.g-col-4</div>
    </div> -->

    <div class="grid text-center">
      <div class="g-col-6 g-col-md-4">.g-col-6 .g-col-md-4</div>
      <div class="g-col-6 g-col-md-4">.g-col-6 .g-col-md-4</div>
      <div class="g-col-6 g-col-md-4">.g-col-6 .g-col-md-4</div>
      <!-- 반응형 웹을 나타낼 때 사용 -->
      <!-- md : 크기를 나타냄, 해상도의 크기에 따라 다르게 사용 https://getbootstrap.com/docs/5.2/layout/grid/ -->
    </div>
  </body>
</html>
